<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.08">
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Center point -->
  <g transform="translate(600, 380)">
    
    <!-- Main circular path -->
    <circle cx="0" cy="0" r="250" fill="none" stroke="#334155" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="260" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.2"/>
    
    <!-- Animated flow circle -->
    <circle cx="0" cy="0" r="250" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6" stroke-dasharray="20 20">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Central AI Hub -->
    <g>
      <circle cx="0" cy="0" r="70" fill="#1e293b" stroke="#8b5cf6" stroke-width="3" opacity="0.8"/>
      <circle cx="0" cy="0" r="60" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.6"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#c4b5fd" stroke-width="1" opacity="0.4"/>
      
      <!-- AI Brain center -->
      <circle cx="-20" cy="-15" r="3" fill="#8b5cf6" filter="url(#glow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="-15" r="3" fill="#8b5cf6" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="15" r="3" fill="#a78bfa" filter="url(#glow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="15" r="3" fill="#a78bfa" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="4" fill="#c4b5fd" filter="url(#glow)"/>
      
      <line x1="-20" y1="-15" x2="0" y2="0" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
      <line x1="20" y1="-15" x2="0" y2="0" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
      <line x1="-20" y1="15" x2="0" y2="0" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
      <line x1="20" y1="15" x2="0" y2="0" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
      
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#a78bfa" text-anchor="middle" font-weight="bold">AI Agent</text>
    </g>
    
    <!-- STEP 1: User Request (Top) -->
    <g transform="translate(0, -250)">
      <circle cx="0" cy="0" r="55" fill="#1e293b" stroke="#3b82f6" stroke-width="3" opacity="0.9"/>
      
      <!-- Pulse effect -->
      <circle cx="0" cy="0" r="55" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6">
        <animate attributeName="r" from="55" to="70" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- User icon -->
      <circle cx="0" cy="-8" r="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <path d="M0 4 Q0 10 6 10 L-6 10 Q0 10 0 4" fill="none" stroke="#3b82f6" stroke-width="2"/>
      
      <!-- Speech bubble icon -->
      <path d="M-15 -20 L15 -20 L15 -35 L10 -35 L5 -40 L5 -35 L-15 -35 Z" fill="#3b82f6" opacity="0.3"/>
      
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-weight="bold">1. User</text>
      <text x="0" y="48" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-weight="bold">Request</text>
      
      <!-- Arrow to center -->
      <path d="M0 60 L0 120" stroke="#8b5cf6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="0,100;100,0;100,0" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- STEP 2: Product Search (Top Right) -->
    <g transform="translate(177, -177)">
      <circle cx="0" cy="0" r="50" fill="#1e293b" stroke="#3b82f6" stroke-width="3" opacity="0.9"/>
      
      <!-- Search icon -->
      <circle cx="-5" cy="-5" r="12" fill="none" stroke="#3b82f6" stroke-width="2.5"/>
      <line x1="4" y1="4" x2="12" y2="12" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Magnifying items -->
      <circle cx="-5" cy="-5" r="5" fill="#8b5cf6" opacity="0.4">
        <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle" font-weight="bold">2. Search</text>
      <text x="0" y="43" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle" font-weight="bold">Products</text>
      
      <!-- Arrow to center -->
      <path d="M-30 30 L-100 100" stroke="#8b5cf6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="0,120;120,0;120,0" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- STEP 3: Select Item (Right) -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="50" fill="#1e293b" stroke="#8b5cf6" stroke-width="3" opacity="0.9"/>
      
      <!-- Product boxes -->
      <rect x="-18" y="-12" width="15" height="18" rx="2" fill="#1e40af" opacity="0.4" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="3" y="-12" width="15" height="18" rx="2" fill="#5b21b6" opacity="0.6" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Checkmark -->
      <circle cx="10" cy="-3" r="6" fill="#10b981" opacity="0.9">
        <animate attributeName="opacity" values="0;0.9;0.9" dur="2s" repeatCount="indefinite"/>
      </circle>
      <path d="M7 -3 L9 -1 L13 -5" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round">
        <animate attributeName="opacity" values="0;1;1" dur="2s" repeatCount="indefinite"/>
      </path>
      
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa" text-anchor="middle" font-weight="bold">3. Select</text>
      <text x="0" y="43" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa" text-anchor="middle" font-weight="bold">Item</text>
      
      <!-- Arrow to center -->
      <path d="M-55 0 L-125 0" stroke="#8b5cf6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="0,100;100,0;100,0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- STEP 4: Add to Cart (Bottom Right) -->
    <g transform="translate(177, 177)">
      <circle cx="0" cy="0" r="50" fill="#1e293b" stroke="#8b5cf6" stroke-width="3" opacity="0.9"/>
      
      <!-- Shopping cart -->
      <path d="M-8 -5 L-3 -5 L0 8 L18 8" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M-1 -5 L2 -15 L16 -15 L14 -5" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="5" cy="12" r="2.5" fill="#3b82f6"/>
      <circle cx="14" cy="12" r="2.5" fill="#3b82f6"/>
      
      <!-- Item being added -->
      <rect x="-12" y="-18" width="8" height="10" rx="1" fill="#8b5cf6" opacity="0.8">
        <animate attributeName="y" values="-18;-8;-8" dur="2s" begin="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0;0" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </rect>
      
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle" font-weight="bold">4. Add to</text>
      <text x="0" y="43" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle" font-weight="bold">Cart</text>
      
      <!-- Arrow to center -->
      <path d="M-30 -30 L-100 -100" stroke="#8b5cf6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="0,120;120,0;120,0" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- STEP 5: Order Placed (Bottom) -->
    <g transform="translate(0, 250)">
      <circle cx="0" cy="0" r="55" fill="#1e293b" stroke="#10b981" stroke-width="3" opacity="0.9"/>
      
      <!-- Success pulse -->
      <circle cx="0" cy="0" r="55" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6">
        <animate attributeName="r" from="55" to="70" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Large checkmark -->
      <path d="M-12 0 L-3 9 L12 -8" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
      
      <!-- Confetti -->
      <circle cx="-25" cy="-15" r="2" fill="#3b82f6">
        <animate attributeName="cy" values="-15;-25;-15" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="-12" r="2" fill="#8b5cf6">
        <animate attributeName="cy" values="-12;-22;-12" dur="1.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="15" r="2" fill="#fbbf24">
        <animate attributeName="cy" values="15;25;15" dur="1.6s" repeatCount="indefinite"/>
      </circle>
      
      <text x="0" y="-35" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle" font-weight="bold">5. Order</text>
      <text x="0" y="-48" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle" font-weight="bold">Placed!</text>
      
      <!-- Arrow from center -->
      <path d="M0 -120 L0 -60" stroke="#8b5cf6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="0,100;100,0;100,0" dur="2s" begin="1.6s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- STEP 6: Confirmation (Bottom Left) -->
    <g transform="translate(-177, 177)">
      <circle cx="0" cy="0" r="50" fill="#1e293b" stroke="#10b981" stroke-width="3" opacity="0.9"/>
      
      <!-- Email/notification icon -->
      <rect x="-15" y="-8" width="30" height="20" rx="2" fill="none" stroke="#10b981" stroke-width="2"/>
      <path d="M-15 -8 L0 5 L15 -8" stroke="#10b981" stroke-width="2" fill="none" stroke-linejoin="round"/>
      
      <!-- Notification badge -->
      <circle cx="12" cy="-10" r="4" fill="#ef4444">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="9" fill="#10b981" text-anchor="middle" font-weight="bold">6. Confirm</text>
      <text x="0" y="43" font-family="Arial, sans-serif" font-size="9" fill="#10b981" text-anchor="middle" font-weight="bold">Notify</text>
      
      <!-- Arrow from center -->
      <path d="M100 100 L30 30" stroke="#8b5cf6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="0,120;120,0;120,0" dur="2s" begin="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
  </g>
  
  <!-- Floating particles background -->
  <g opacity="0.2">
    <circle cx="200" cy="100" r="3" fill="#3b82f6">
      <animate attributeName="cy" from="100" to="700" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="150" r="2" fill="#8b5cf6">
      <animate attributeName="cy" from="150" to="650" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="120" r="2.5" fill="#a78bfa">
      <animate attributeName="cy" from="120" to="720" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="11s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="180" r="2" fill="#10b981">
      <animate attributeName="cy" from="180" to="680" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="13s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="#60a5fa" text-anchor="middle" font-weight="bold">AI-Powered Purchase Automation</text>
    <line x1="-220" y1="15" x2="220" y2="15" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  </g>
  
</svg>